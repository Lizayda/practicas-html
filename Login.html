<!DOCTYPE html>
<html lang="es">
    <head>
        <title>
            hotel
        </title>
        <meta charset="utf-8">
           <link rel="stylesheet" href="css/bootstrap.min.css">
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1,
            shrink-to-fit=no">
        <meta name="description" content="Formulario de login con Bootstrap">
        <meta name="author" content="Parzibyte">
        <style>
            .bg{ 
                background-image: url(Logo.png);
                background-position: center;
            }
        </style>
    </head>
    <body>
        <main role="main" class="container my-auto">

            <div class="container">
                <div class="row"> 

                    <div class="col bg">      
                        <div class="text-end "><!--para alinear el texto o contenido -->
                            <img src="Logo.png" width="200px">
                            <!--LOGIN-->
                                                  
                        </div> 
                    </div>

                    <div class="col">
                        <h2 class="fw-bold text-center">Bienvenido</h2>
                        <div>
                            <div class="form-group">
                                <label for="correo">Correo</label>
                                 <input id="correo" name="correo"
                                    class="form-control" type="email"
                                    placeholder="Correo electrónico">
                            </div>
    
                            <div class="form-group ">
                                <label for="palabraSecreta">Contraseña</label>
                                <input id="palabraSecreta" name="palabraSecreta"
                                    class="form-control" type="password"
                                    placeholder="Contraseña">
                            </div>
    
                            <div class="container p-3">
                              <button type="submit" class="btn btn-success mb-4" >
                                Entrar
                             </button>
                           </div>
                            <br>
                            <a href="#">¿Olvidaste tu Contraseña ?</a>
                        </div>
                    
                        </div>
                    </div>
                </div> 



            </div>
        </main>    
    </body>
