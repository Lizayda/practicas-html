<!DOCTYPE html>
<html>
    <head>
        <title>
            estilos es CSS
        </title>
        <meta charset="utf-8">
    </head>

    <body>
        <header> <!--Un Header sirve para dejar claro al usuario cuál es la web que está visitando, 
            transmitiendo directamente la información básica que define a la marca a través de su imagen. 
            Además, es aquello que hace las veces de enlace a las diferentes partes de una página, gracias a las secciones listadas en él -->

        </header>

        <nav><!--representa una sección de una página cuyo propósito es proporcionar enlaces de navegación,
             ya sea dentro del documento actual o a otros documentos. Con la etiqueta <nav> puedes navegar dentro de las secciones de tu página web, por ejemplo, ir a la plantilla de contacto. También puedes,
             en una tabla de contenido, ser dirigido a cada una de las secciones que la componen.-->
            
        </nav>

        <section><!-- representa una sección genérica de un documento. Sirve para determinar qué contenido corresponde a qué parte de un esquema.
            Piensa en el esquema como en el índice de contenido de un libro; un tema común y subsecciones relacionadas-->

        </section>

        <article><!-- El Elemento article de HTML (<article>) representa una composición auto-contenida en un documento, página, una aplicación o en el sitio,
             que se destina a distribuir de forma independiente o reutilizable
            por ejemplo, en la indicación. Podría ser un mensaje en un foro, un artículo de una revista o un periódico, una entrada de blog, un comentario de un usuario,
             un widget interactivo o gadget, o cualquier otro elemento independiente del contenido.-->

        </article>

        <aside> <!--es un contenedor para información que se considera solo levemente relacionada al documento
             o la sección en la que es definida. En otras palabras, el contenido del elemento aside debe estar relacionado al contenido circundante,
              pero no ser completamente necesario para su comprensión.-->

        </aside>

        <footer><!--representa al pie de una sección o documento, donde los autores habitualmente colocan firmas, información acerca del autor, información de licencias, documentos relacionados, etc. En muchos casos, 
            los contenidos del pie de un documento son consistentes a lo largo de todo el sitio.-->

        </footer>
    </body>
</html>
